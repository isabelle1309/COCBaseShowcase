<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js" defer></script>
    <title>Base Showcase</title>
</head>
<body>
    <div id="nav">
        <a href="#" id="prev"></a>
        <a href="#" id="next"></a>
    </div>
    <div id="showcase">
        <h1 id="title">TH17 CWL Bases (05/2025)</h1>
        <hr>
        <h2 id="baseNum">Base number will display after JSON data is selected.</h2>
        <img src="" alt="Select JSON data below to show base information." id="baseImg">
        <div id="baseInfo">
            <div class="info-section">
                <img src="images/CC.png" alt="Clan Castle Image" id="clancastle">
                <p id="ccText" class="info-text">Clan Castle Details</p>
            </div>
            <div class="info-section">
                <img src="images/ST.png" alt="Spell Tower Image" id="spelltower">
                <p id="stText" class="info-text">Spell Tower Configuration</p>
            </div>
            <div class="info-section">
                <img src="images/xbow.png" alt="X-bow Image" id="xbow">
                <p id="xbText" class="info-text">X-bow Configuration</p>
            </div>
        </div>        
    </div>
    <input id="fileInput" type="file" accept=".json" />
</body>
</html>
