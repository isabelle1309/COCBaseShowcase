<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styling/style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>
		<script src="scripts/script.js" defer></script>
		<title>Isabelle's Showcase Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="ratioWarning" class="center">
			Please rotate your screen to see the full website.
		  </div>		  
		<!-- Showcase area -->
		<section id="showcase" class="center">
			<a href="https://github.com/isabelle1309/COCBaseShowcase">
				<img id="github" src="images/github.png" alt="Github logo">
			</a>
			<h1 id="title">Isabelle's TH17 base showcase site</h1>

			<img id="baseImg" src="" alt="Selected base layout" />

			<div id="baseInfo">
				<div class="info-section">
					<img
						id="clancastle"
						src="images/CC.png"
						alt="Clan Castle"
					/>
					<p id="ccText" class="info-text"></p>
				</div>
				<div class="info-section">
					<img
						id="spelltower"
						src="images/ST.png"
						alt="Spell Tower"
					/>
					<p id="stText" class="info-text"></p>
				</div>
				<div class="info-section">
					<img id="xbow" src="images/xbow.png" alt="X‑bow" />
					<p id="xbText" class="info-text"></p>
				</div>
			</div>
			<div>
				<h2 id="baseLinkHeader">
					<a href="" id="baseLink">Click here to copy the base</a>
				</h2>
				
			</div>
		</section>
		<div id="nav" class="center">
			<!-- Month navigation -->
			<nav id="nav-month" class="nav-bar">
				<button id="prev-month" disabled>← Prev Month</button>
				<span id="current-month">Loading months…</span>
				<button id="next-month" disabled>Next Month →</button>
			</nav>

			<!-- Base navigation -->
			<nav id="nav-base" class="nav-bar">
				<button id="prev-base" disabled>← Prev Base</button>
				<span id="current-base">Base 1</span>
				<button id="next-base" disabled>Next Base →</button>
			</nav>
		</div>
	</body>
</html>
