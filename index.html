<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styling/style.css" />
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>
		<script src="scripts/script.js" defer></script>
		<title>Isabelle's Showcase Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div id="ratioWarning" class="center">
			Please rotate your screen to see the full website.
		</div>
		<section id="showcase" class="center">
			<a
				id="github"
				href="https://github.com/isabelle1309/COCBaseShowcase"
			>
				<img src="images/github.png" alt="github image" />
			</a>
			<p id="title">Isabelle's TH17 base layout website</p>
			<img id="basebg" src="images/base.png" alt="" />
			<img id="baseImg" src="" alt="Selected base layout" />

			<div id="baseInfo">
				<div id="cc-section" class="baseSection">
					<img id="ccbg" src="images/cc.png" alt="">
					<div id="ccGrid" class="cc-grid"></div>
				</div>
				<div id="st-section" class="baseSection">
					<img id="stbg" src="images/spelltower.png" alt="" />
					<img
						id="spelltower"
						src="images/STR.png"
						alt="Spell Tower configuration"
					/>
					<p id="stText" class="info-text"></p>
				</div>
				<div id="it-section" class="baseSection">
					<img id="itbg" src="images/inferno.png" alt="" />
					<img
						id="infernotower"
						src="images/ITM.png"
						alt="Inferno Tower configuration"
					/>
					<p id="itText" class="info-text"></p>
				</div>
				<div id="xb-section" class="baseSection">
					<img id="xbbg" src="images/xbow.png" alt="" />
					
					<img
						id="xbow"
						src="images/XBG.png"
						alt="X-bow configuration"
					/>
					<p id="xbText" class="info-text"></p>
				</div>
			</div>
			<div>
				<h2 id="baseLinkHeader">
					<a href="" id="baseLink">Click here to copy the base</a>
				</h2>
			</div>
		</section>
		<div id="nav" class="center">
			<!-- Month navigation -->
			<nav id="nav-month" class="nav-bar">
				<button id="prev-month" disabled>← Prev Month</button>
				<span id="current-month">Loading months…</span>
				<button id="next-month" disabled>Next Month →</button>
			</nav>

			<!-- Base navigation -->
			<span id="current-base">Base 1</span>
			<nav id="nav-base" class="nav-bar">
				<button id="prev-base" disabled>←</button>
				<button id="next-base" disabled>→</button>
			</nav>
		</div>
	</body>
</html>
